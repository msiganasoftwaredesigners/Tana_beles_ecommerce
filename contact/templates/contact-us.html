{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
    <h1 class="text-green-600 font-prompt text-3xl md:text-4xl py-8 font-extrabold">Keep in Touch</h1>
    <div class="flex flex-col md:flex-row md:justify-center md:items-center">
      <div class="w-full md:w-1/2 md:pl-64">
        <img src="{% static 'images/contact.jpg' %}" alt="" width="600" height="500" class="px-8">
      </div>
      <div class="w-full md:w-1/2 p-2">
      <div id="message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Thank you!</strong>
        <span class="block sm:inline">we'll get back to you soon!</span>
      </div>
      <form action="{% url 'contact-us' %}" method="post" class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-black px-4">
        {% csrf_token %}
        <input type="text" name="your_name" placeholder="Name" class="w-full text-black px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-500">
        <input type="text" name="your_number" placeholder="Number" class="w-full text-black px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-500">
        <input type="email" name="your_email" placeholder="Email" class="w-full text-black px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-500">
        <textarea name="message" placeholder="Message" rows="5" class="w-full text-black px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
        <input type="submit" value="Send" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
      </form>
      </div>
    </div>
  </div>
{% endblock %}
